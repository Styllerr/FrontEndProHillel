<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork 16</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Форма заявки на работу в зоопарке</h1>
        <p id="header_text">Пожалуйста, заполните форму. Обязательные поля помечены</p>
    </header>
    <main>
        <form action="#" method="post">
            <div id="wrap_contactInfo">
                <span id="contactInfo_text">Контактная информация</span>
                <div id="wrap_name">
                    <label id="label_name" for="field_name">Имя</label>
                    <input type="text" name="contactName" id="field_name">
                </div>
                <div id="wrap_telephone">
                    <label id="label_telephone" for="field_telephone">Телефон</label>
                    <input type="tel" name="contactTelephone" id="field_telephone">
                </div>
                <div id="wrap_email">
                    <label id="label_email" for="field_email">Email</label>
                    <input type="email" name="contactEmail" id="field_email">
                </div>
            </div>
            <div id="wrap_personInfo">
                <span id="personInfo_text">Персональная информация</span>
                <div id="wrap_age">
                    <label id="label_age" for="field_age">Возраст</label>
                    <input type="number" name="contactage" id="field_age">
                </div>
                <div id="wrap_grand">
                    <label id="label_grand" for="field_grand">Пол</label>
                    <input type="text" name="contactgrand" id="field_grand">
                </div>
                <div id="wrap_qualities">
                    <label id="label_qualities" for="field_qualities">Перечислите личные качества</label>
                    <textarea cols="30" rows="10" name="contactqualities" id="field_qualities"></textarea>
                </div>
            </div>
            <div id="wrap_like">
                <span id="like_text">Выберите ваших любимых животных</span>
                
                
            </div>

        </form>
    </main>
</body>

</html>
